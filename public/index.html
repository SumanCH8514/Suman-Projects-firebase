<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://sumanonline.likesyou.org/SumanPhotoGallery/fav/apple-icon-57x57.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Firebase CRUD App</h1>

      <!-- Form for Creating and Updating Data -->
      <form id="dataForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="age" placeholder="Age" required />
        <button type="submit" id="submitBtn">Add Data</button>
      </form>

      <!-- Display Data -->
      <table id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <div id="footer">
      <p style="font-size: 0.7rem; text-align: center">
        &copy; 2018-<span id="copyright"></span>
        <span id="copyright">
          <script>
            document
              .getElementById("copyright")
              .appendChild(document.createTextNode(new Date().getFullYear()));
          </script>
        </span>
        <a
          href="https://sumanonline.com "
          target="_blank"
          style="text-decoration: none; font-weight: bold"
          >SumanOnline.com</a
        >
        | All Rights Reserved.
      </p>
    </div>
  </body>
</html>
